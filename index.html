<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JDM Cars</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f1f1f1;
        }
        header {
            background: #ff0000;
            color: white;
            padding: 20px 10px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: bold;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #333;
            padding: 10px 0;
        }
        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .hero {
            text-align: center;
            padding: 50px 20px;
            background: url('https://example.com/jdm-hero.jpg') center/cover no-repeat;
            color: white;
        }
        .hero h2 {
            font-size: 2em;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .contact {
            text-align: center;
            padding: 20px;
            background: #222;
        }
        .contact h3 {
            margin-bottom: 10px;
        }
        .contact form {
            max-width: 400px;
            margin: auto;
        }
        .contact input, .contact textarea, .contact button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        .contact button {
            background: #ff0000;
            color: white;
            cursor: pointer;
        }
        .contact button:hover {
            background: #cc0000;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #111;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>JDM Legends</h1>
    </header>
    <nav>
        <a href="#about">About</a>
        <a href="#gallery">Gallery</a>
        <a href="#contact">Contact</a>
    </nav>
    <section class="hero">
        <h2>Explore the World of Japanese Domestic Market Cars</h2>
        <p>From the legendary Supra to the iconic Skyline GT-R, relive the golden age of Japanese car culture.</p>
    </section>
    <section id="gallery" class="gallery">
        <img src="https://example.com/car1.jpg" alt="Toyota Supra">
        <img src="https://example.com/car2.jpg" alt="Nissan Skyline GT-R">
        <img src="https://example.com/car3.jpg" alt="Mazda RX-7">
        <img src="https://example.com/car4.jpg" alt="Mitsubishi Lancer Evolution">
    </section>
    <section id="contact" class="contact">
        <h3>Contact Us</h3>
        <form>
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 JDM Legends. All rights reserved.</p>
    </footer>
</body>
</html>
